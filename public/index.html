<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Dialer</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SDKs -->
    <script src="https://www.paypal.com/sdk.js?client-id=AX77yPd3nZvqVsQtTKLAUXVLk9ieO71wvjDk2m3alQcG7ft_J6EOGlacBjrcOvAVghFiYWwPee2S3sfg&currency=USD"></script>
    <script src="https://media.twiliocdn.com/sdk/js/client/v1.18/twilio.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --primary-color: #1565C0; --primary-dark: #0D47A1; --accent-green: #4CAF50; --accent-red: #F44336; --white: #FFFFFF; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('/assets/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.2;
            z-index: -1;
        }

        #app-container { 
            width: 100%; 
            max-width: 400px; 
            height: 100vh; 
            background: transparent; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        }

        .login-screen { 
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(10px);
            z-index: 8000; color: var(--white); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 2rem; text-align: center; 
        }

        .page { 
            flex: 1; overflow-y: auto; padding-bottom: 70px; display: none; 
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(5px);
        }
        .page.active { display: block; }

        .card, .more-item, .list-item { 
            background: rgba(255, 255, 255, 0.1) !important; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white !important;
            border-radius: 12px;
            margin: 10px;
            padding: 15px;
        }

        .form-input { 
            width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 8px; margin-bottom: 10px; 
            background: rgba(255,255,255,0.1); color: #fff; text-align: center; 
        }

        .btn-primary { 
            background: var(--primary-color); color: white; 
            width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; 
            margin-bottom: 10px; border: none; cursor: pointer;
        }
        .btn-secondary { 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); 
            color: var(--white); width: 100%; padding: 10px; border-radius: 8px; 
            cursor: pointer;
        }

        .top-bar { background: rgba(21, 101, 192, 0.7); color: var(--white); padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .bottom-nav { position: absolute; bottom: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.8); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 20; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #aaa; cursor: pointer; font-size: 0.75rem; }
        .nav-item.active { color: var(--white); font-weight: bold; }

        .key-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; width: 70px; height: 70px; border-radius: 50%; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }
        .call-btn { background: var(--accent-green); color: white; width: 70px; height: 70px; border-radius: 50%; font-size: 1.8rem; border: none; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4); }
        .dial-display { font-size: 2.5rem; text-align: center; height: 60px; color: white; margin-bottom: 10px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="login-screen" class="login-screen">
        <h2 style="margin-bottom: 20px; font-weight: 700;">Private Dialer</h2>
        <div id="auth-selection">
            <p style="margin-bottom: 25px; color: rgba(255,255,255,0.7);">مرحباً بك في عالم الاتصال الآمن</p>
            <button class="btn-primary" onclick="showLoginView()">تسجيل الدخول</button>
            <button class="btn-secondary" onclick="showSignupView()">إنشاء حساب جديد</button>
        </div>
        
        <div id="auth-login-form" class="hidden" style="width: 100%;">
            <input type="email" id="login-email" class="form-input" placeholder="البريد الإلكتروني">
            <input type="password" id="login-pass" class="form-input" placeholder="كلمة المرور">
            <button class="btn-primary" onclick="handleLogin()">دخول</button>
            <button class="btn-secondary" onclick="backToSelection()">عودة</button>
        </div>

        <div id="auth-signup-form" class="hidden" style="width: 100%;">
            <input type="email" id="signup-email" class="form-input" placeholder="البريد الإلكتروني">
            <input type="password" id="signup-pass" class="form-input" placeholder="كلمة المرور">
            <button class="btn-primary" onclick="handleSignup()">إنشاء</button>
            <button class="btn-secondary" onclick="backToSelection()">عودة</button>
        </div>
    </div>

    <div id="main-app" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
        <section id="screen-keypad" class="page active">
            <div style="padding: 20px; text-align: center;">
                <div style="background: rgba(21, 101, 192, 0.3); color: #fff; padding: 5px 15px; border-radius: 20px; display: inline-block; margin-bottom: 10px;" id="balance-display">$0.00</div>
                <div class="dial-display" id="dial-display"></div>
            </div>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px;">
                <button class="key-btn" onclick="dial('1')">1</button>
                <button class="key-btn" onclick="dial('2')">2</button>
                <button class="key-btn" onclick="dial('3')">3</button>
                <button class="key-btn" onclick="dial('4')">4</button>
                <button class="key-btn" onclick="dial('5')">5</button>
                <button class="key-btn" onclick="dial('6')">6</button>
                <button class="key-btn" onclick="dial('7')">7</button>
                <button class="key-btn" onclick="dial('8')">8</button>
                <button class="key-btn" onclick="dial('9')">9</button>
                <button class="key-btn" onclick="dial('*')">*</button>
                <button class="key-btn" onclick="dial('0')">0</button>
                <button class="key-btn" onclick="dial('#')">#</button>
            </div>
            <div style="display: flex; justify-content: center; gap: 30px; margin-top: 10px;">
                <button class="call-btn" onclick="initiateCall()"><i class="fas fa-phone"></i></button>
                <button style="background:none; border:none; color:white; font-size:1.5rem;" onclick="deleteDigit()"><i class="fas fa-backspace"></i></button>
            </div>
        </section>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('screen-keypad', this)"><i class="fas fa-th"></i><span>لوحة</span></div>
            <div class="nav-item" onclick="switchTab('screen-more', this)"><i class="fas fa-ellipsis-h"></i><span>المزيد</span></div>
        </nav>
    </div>
</div>

<script>
    const SERVER_URL = window.location.origin;
    const firebaseConfig = {
        apiKey: "AIzaSyD8hrO2kX1zXaA46PImzMGqOt4iTwhXKI0",
        authDomain: "call-now-24582.firebaseapp.com",
        projectId: "call-now-24582",
        storageBucket: "call-now-24582.firebasestorage.app",
        messagingSenderId: "982107544824",
        appId: "1:982107544824:web:c5b6806042ba44ff896f0d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let currentUser = null;

    function showLoginView() { 
        document.getElementById('auth-selection').classList.add('hidden'); 
        document.getElementById('auth-login-form').classList.remove('hidden'); 
    }
    function showSignupView() { 
        document.getElementById('auth-selection').classList.add('hidden'); 
        document.getElementById('auth-signup-form').classList.remove('hidden'); 
    }
    function backToSelection() { 
        document.getElementById('auth-login-form').classList.add('hidden'); 
        document.getElementById('auth-signup-form').classList.add('hidden'); 
        document.getElementById('auth-selection').classList.remove('hidden'); 
    }

    async function handleSignup() {
        const email = document.getElementById('signup-email').value;
        const pass = document.getElementById('signup-pass').value;
        try {
            const cred = await auth.createUserWithEmailAndPassword(email, pass);
            await db.collection('users').doc(cred.user.uid).set({ email, balance: 1.00 });
            alert("تم إنشاء الحساب بنجاح!");
            backToSelection();
        } catch(e) { alert(e.message); }
    }

    async function handleLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        try {
            const cred = await auth.signInWithEmailAndPassword(email, pass);
            currentUser = cred.user;
            await loadData();
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        } catch(e) { alert(e.message); }
    }

    async function loadData() {
        const doc = await db.collection('users').doc(currentUser.uid).get();
        if(doc.exists) {
            document.getElementById('balance-display').innerText = "$" + doc.data().balance.toFixed(2);
        }
    }

    function dial(k) { document.getElementById('dial-display').textContent += k; }
    function deleteDigit() { 
        const d = document.getElementById('dial-display');
        d.textContent = d.textContent.slice(0, -1); 
    }

    function switchTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
